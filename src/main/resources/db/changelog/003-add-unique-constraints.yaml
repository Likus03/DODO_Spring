databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
          password: root
  - changeSet:
      id: 003-create-unique-constraints
      author: admin
      changes:
        - addUniqueConstraint:
            constraintName: uc_tentative_schedules_date_work_worker_id
            tableName: TENTATIVE_SCHEDULES
            columnNames: DATE_WORK, WORKER_ID

        - addUniqueConstraint:
            constraintName: uc_work_schedules_date_work_worker_id
            tableName: WORK_SCHEDULES
            columnNames: DATE_WORK, WORKER_ID